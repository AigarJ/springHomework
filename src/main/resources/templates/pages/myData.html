<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Data</title>
</head>
<body>
<h2>My DATA</h2>
<p>My name is: <span th:text="${myName}">John</span></p>
<p>My height is: <span th:text="${HeightInInches}">180</span> inches and <span th:text="${HeightInCm}">150</span> cm</p>
<p>My weight is: <span th:text="${WeightInPounds}">80</span> pounds and <span th:text="${WeightInKg}">60</span> kg</p>
</body>
</html>
